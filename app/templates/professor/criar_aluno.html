{% extends "base.html" %}
{% block title %}Novo Aluno{% endblock %}

{% block content %}
<div class="page-title glow-text">
  <i class="bi bi-person-plus-fill"></i> CADASTRAR ALUNO
</div>

<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card">
      <div class="card-header">
        <i class="bi bi-person-badge"></i> DADOS DO ALUNO
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Nome completo *</label>
            <input type="text" name="nome" class="form-control"
                   placeholder="Nome do aluno" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control"
                   placeholder="aluno@email.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha *</label>
            <input type="password" name="senha" class="form-control"
                   placeholder="Senha de acesso" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Turma</label>
            <select name="turma_id" class="form-select">
              <option value="">Sem turma</option>
              {% for t in turmas %}
              <option value="{{ t.id }}">{{ t.nome }} â€“ {{ t.ano }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-accent flex-grow-1">
              <i class="bi bi-person-check-fill"></i> Cadastrar
            </button>
            <a href="{{ url_for('professor.listar_alunos') }}" class="btn btn-outline-accent">
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
