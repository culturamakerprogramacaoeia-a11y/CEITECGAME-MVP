{% extends "base.html" %}
{% block title %}Nova Turma{% endblock %}

{% block content %}
<div class="page-title glow-text">
    <i class="bi bi-people-fill"></i> CRIAR TURMA
</div>

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i> DADOS DA TURMA
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome da Turma *</label>
                        <input type="text" name="nome" class="form-control" placeholder="Ex: 9º Ano A - Manhã" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ano Letivo *</label>
                        <input type="text" name="ano" class="form-control" placeholder="Ex: 2024" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Descrição / Observações</label>
                        <textarea name="descricao" class="form-control" rows="3"
                            placeholder="Alguma observação sobre a turma..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-accent flex-grow-1">
                            <i class="bi bi-check-circle-fill"></i> Criar Turma
                        </button>
                        <a href="{{ url_for('professor.listar_turmas') }}" class="btn btn-outline-accent">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
